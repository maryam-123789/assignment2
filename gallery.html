  <link rel="stylesheet" href="style3.css">

<body>
  <!-- Header & Navigation -->
  <header>
    <div class="top-banner">
        <h1 class="logo">Glamour <span>Beauty</span> Salon</h1>
    </div>
     <nav class="main-nav">
         <ul>
             <li><a href="index.html">Home</a></li>
             <li><a href="about.html">About</a></li>
             <li><a href="gallery.html">Gallery</a></li>
             <li><a href="faq.html">FAQ</a></li>

         </ul>
     </nav>
 </header>

  <!-- Gallery Section -->
  <section class="gallery">
      <h1>Our Gallery</h1>
      <div class="gallery-grid">
          <img src="Gallery 1.jpg" alt="Gallery Image 1" width="300" onclick="openLightbox(this.src)">
          <img src="Gallery 2.jpg" alt="Gallery Image 2" width="300"  onclick="openLightbox(this.src)">
          <img src="Gallery 3.jpg" alt="Gallery Image 3" width="300"  onclick="openLightbox(this.src)">
          <img src="Gallery 4.jpg" alt="Gallery Image 4" width="300"  onclick="openLightbox(this.src)">
          <img src="Gallery 5.jpg" alt="Gallery Image 5"  width="300" onclick="openLightbox(this.src)">
      </div>
  </section>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
      <span class="close" onclick="closeLightbox()">&times;</span>
      <img class="lightbox-content" id="lightbox-img">
  </div>

  <!-- Footer -->
  <footer>
      <div class="social-links">
          <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a>
      </div>
  </footer>
